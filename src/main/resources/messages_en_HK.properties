watchSeries3ConnectivityReqs=<strong>Series 3 Connectivity Requirements</strong>Apple Watch Series 3 (GPS) requires an iPhone 5s or later with iOS 11 or later. Apple Watch Series 3 (GPS + Cellular) requires an iPhone 6 or later with the latest version of iOS 12. Activating cellular service on some carrier networks requires the latest version of iOS and the latest carrier settings (tap Settings > General > About and follow the prompt). Cellular is not available with all service providers. Not all service providers support enterprise accounts. Check with your employer and service provider. Some legacy plans may not be compatible. Pay-as-you-go plans are not supported. Coverage dependent on carrier network. Roaming is not available outside your carrier network coverage area. Wireless service plan required for cellular service. Contact your service provider for more details.Apple Watch Series 3 (GPS) requires an iPhone 5s or later with iOS 11 or later.<strong>Series 4 Connectivity Requirements</strong>Apple Watch Series 4 (GPS + Cellular) requires an iPhone 6 or later with iOS 12 or later. Apple Watch Series 4 (GPS) requires an iPhone 5s or later with iOS 12 or later. Apple Watch and iPhone service provider must be the same. Cellular is not available with all service providers. Not all service providers support enterprise accounts. Check with your employer and service provider. Some legacy plans may not be compatible. Prepaid plans are not supported. Coverage dependent on carrier network. Roaming is not available outside your carrier network coverage area. Wireless service plan required for cellular service. Contact your service provider for more details.
