warranty-note-apple-watch-edition=Каждая серия Apple Watch идет с двухгодичной гарантией ремонта аппаратного обеспечения посредством ограниченной гарантии и дополнительной поддержкой до двух лет.
warranty-note-apple-watch-hermes=Every Apple Watch Herm\u00e9s comes with two years of hardware repair coverage through its limited warranty and up to two years of complimentary support.
warranty-note-apple-watch-nikeplus=Каждая серия Apple Watch Nike+ идет с гарантией ремонта аппаратного обеспечения в течение одного года посредством ограниченной гарантии и дополнительной поддержкой до 90 дней.
